<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202020ff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
             
        }
        .bmi-form{
            width: 500px;
            height: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;

        }
        h1 {
            margin-bottom: 20px;
            font-size: 50px;
            font-weight: bold;
            color: #333;

        }               
        label {
            display: inline-block;
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
        }
        input[type="number"] {
            width: 200px;
            padding: 8px;
            font-size: 16px;                    
            display: inline-block;
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 4px;                                         
        }
        input[type="submit"] {
            margin-top: 10px;
        }
     
        form div {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        h2{
            color: #1dc0f1ff;
            font-size: 24px;
            margin-top: 20px; 
            margin-bottom: 10px;
            font-weight: bold;                                                                                                                                                                                                                  
        }  
        .button {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }                                     
    </style>
</head>
<body>
    <form method="post" action="/" class="bmi-form" >
        <h1>BMI Calculator</h1>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
        </div>
        <div>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" required>
        </div>
        <div>
            <input class="button" type="submit" value="Calculate BMI">
        </div>
        {% if result %}
            <h2 >{{ result }}</h2>
        {% endif %}
    </form> 

</body>
</html>
